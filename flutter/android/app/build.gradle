plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}



def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.attendancesystem"
    compileSdk = 35  // Ensure it's set to 34 for stability
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17  // Updated from 1.7 to 17
        targetCompatibility = JavaVersion.VERSION_17  // Updated from 1.7 to 17
        coreLibraryDesugaringEnabled true // ✅ ADD THIS
    }

    kotlinOptions {
        jvmTarget = "17"  // Ensuring Kotlin uses Java 17
    }

    defaultConfig {
        applicationId = "com.example.attendancesystem"
        minSdk = flutter.minSdkVersion
        targetSdk = 35  // Ensure it's set to 34 for stability
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }



    buildTypes {
        release {
            signingConfig = signingConfigs.getByName("debug")
        }
    }
}

flutter {
    source = "../.."
}



dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3' // ✅ Required for local notifications
}
